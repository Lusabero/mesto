<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>MESTO</title>
</head>

<body class="page ">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/header/logo.svg" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__avatar"></div>

                    <div class="profile__info">
                        <h1 class="profile__info-title" id="nameInfo">Жак-Ив Кусто</h1>
                        <p class="profile__info-subtitle" id="jobInfo">Исследователь океана</p>

                        <button class="profile__info-button" type="button"></button>
                    </div>
                </div>

                <button class="profile__button-add" type="button"></button>

            </section>
            <section class="templ">
                <ul class="elements">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&COPY; Mesto Russia</p>
        </footer>
        <section class="popup popup_edit_profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="profileForm">
                    <input class="popup__input" type="text" name="nameInput" id="nameInput">
                    <input class="popup__input" type="text" name="jobInput" id="jobInput">
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </section>
        <section class="popup popup_photo">
            <figure class="popup__figure">
                <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
                <figcaption class="popup__figure-caption"></figcaption>
                <button class="popup__close" type="button"></button>
            </figure>
        </section>
    </div>
    <section class="popup popup-card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_card" name="popupCard">
                <input class="popup__input popup__card-title" type="text" name="nameCardTitle" value="" placeholder="название места">
                <input class="popup__input popup__card-src" type="url" name="popupCardSrc" value="" placeholder="ссылка на новую картинку">
                <button class="popup__button" type="submit">Создать</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </section>



    <template id="templ__element">
        <li class="elements__element">
            <img class="elements__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
        alt="Байкал">
            <button class="elements__delete" type="button"></button>
            <div class="elements__info">
                <h2 class="elements__title">Байкал</h2>
                <button class="elements__like" type="button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
