<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
    <title>MESTO</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header basic">
            <img class="header__logo" src="./images/header/logo.svg" alt="логотип">
            <img class="header__line" src="./images/header/Line.png" alt="горизонтальная линия">
        </header>
        <main class="content">
            <section class="profile basic">
                <div class="profile__container">
                    <div class="profile__avatar"></div>

                    <div class="profile__info">
                        <h1 class="profile__info-title" id="nameInfo">Жак-Ив Кусто</h1>
                        <p class="profile__info-subtitle" id="jobInfo">Исследователь океана</p>

                        <button class="profile__info-button"></button>
                    </div>

                </div>
                <div class="profile__button">
                    <button class="profile__button-add"></button>
                </div>
            </section>
            <div class="popup">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="profileForm">
                        <input class="popup__input" type="text" name="nameInput" id="nameInput">
                        <input class="popup__input" type="text" name="jobInput" id="jobInput">
                        <button class="popup__button">Сохранить</button>
                    </form>
                    <button class="popup__close"></button>
                </div>
            </div>
            <section class="elements basic">
                <article class="elements__element">

                    <img class="elements__image" src="./images/mesto.jpg" alt="Карачаевск">
                    <div class="elements__info">
                        <h2 class="elements__title">Карачаевск</h2>
                        <img class="elements__like" src="./images/like_disabled.png" alt="лайк">
                    </div>

                </article>
                <article class="elements__element">

                    <img class="elements__image" src="./images/mesto_2.png" alt="гора Эльбрус">
                    <div class="elements__info">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <img class="elements__like" src="./images/like_disabled.png" alt="лайк">
                    </div>

                </article>
                <article class="elements__element">

                    <img class="elements__image" src="./images/mesto_3.png" alt="Домбай">
                    <div class="elements__info">
                        <h2 class="elements__title">Домбай</h2>
                        <img class="elements__like" src="./images/like_disabled.png" alt="лайк">
                    </div>

                </article>
                <article class="elements__element">

                    <img class="elements__image" src="./images/mesto_2.png" alt="Эльбрус">
                    <div class="elements__info">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <img class="elements__like" src="./images/like_disabled.png" alt="лайк">
                    </div>

                </article>
                <article class="elements__element">

                    <img class="elements__image" src="./images/mesto_3.png" alt="Домбай">
                    <div class="elements__info">
                        <h2 class="elements__title">Домбай</h2>
                        <img class="elements__like" src="./images/like_disabled.png" alt="лайк">
                    </div>

                </article>
                <article class="elements__element">

                    <img class="elements__image" src="./images/mesto.jpg" alt="Карачаево-Черкессия">
                    <div class="elements__info">
                        <h2 class="elements__title">Карачаево-Черкессия</h2>
                        <img class="elements__like" src="./images/like_disabled.png" alt="лайк">
                    </div>

                </article>
            </section>
        </main>
        <footer class="footer basic">
            <p class="footer__copyright">&COPY; Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
