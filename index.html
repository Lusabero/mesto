<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
</head>

<body>
    <div class="Page">
        <header class="header">
            <img class="header__logo" src="./images/header/logo.svg" alt="">
            <div class="header__line"> </div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__info-title"></h1>
                    <p class="profil__info-subtitle"></p>
                    <button class="profil__info-button"></button>
                </div>
                <button class="profile__button-add"></button>
            </section>
            <section class="elements">
                <article class="elements__element">
                    <div class="elements__card">
                        <img class="card__image" src="./images/header/logo.svg" alt="">
                        <div class="card__info">
                            <h2 class="card__title"></h2>
                            <img class="card__like">
                        </div>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&COPY; 2021 Овикян Лиза</p>
        </footer>
    </div>
</body>

</html>
