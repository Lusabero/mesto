<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
</head>

<body class="page ">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/header/logo.svg')%>" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__avatar">
                        <img src="<%=require('./images/avatar.png')%>" alt="Аватар" class="profile__image">
                        <span class="profile__edit-avatar"></span>
                    </div>

                    <div class="profile__info">
                        <h1 class="profile__info-title" id="nameInfo">Жак-Ив Кусто</h1>
                        <p class="profile__info-subtitle" id="jobInfo">Исследователь океана</p>

                        <button class="profile__info-button" type="button"></button>
                    </div>
                </div>

                <button class="profile__button-add" type="button"></button>

            </section>
            <section class="templ">
                <ul class="elements">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&COPY; Mesto Russia</p>
        </footer>
        <section class="popup popup_edit_profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="profileForm" novalidate>
                    <input class="popup__input" type="text" name="nameInput" id="profile-name" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="popup__error" id="profile-name-error"></span>
                    <input class="popup__input" type="text" name="jobInput" id="profile-job" placeholder="О себе" minlength="2" maxlength="200" required>
                    <span class="popup__error" id="profile-job-error"></span>
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </section>
        <section class="popup popup-photo popup_opacity">
            <figure class="popup__figure">
                <img class="popup__image" src="<%=require('./images/mesto.jpg')%>" alt="">
                <figcaption class="popup__figure-caption"></figcaption>
                <button class="popup__close" type="button"></button>
            </figure>
        </section>
        <section class="popup popup_delete-card">
            <div class="popup__container">
                <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
                <button class="popup__button popup__button_delete">Да</button>
                <button type="button" class="popup__close"></button>
            </div>
        </section>
    </div>
    <section class="popup popup-card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="popupCard" novalidate>
                <input id="card-title" class="popup__input popup__card-title" type="text" name="nameCardTitle" value="" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__error" id="card-title-error"></span>
                <input id="card-src" class="popup__input popup__card-src" type="url" name="popupCardSrc" value="" placeholder="Ссылка на картинку" required>
                <span class="popup__error" id="card-src-error"></span>
                <button class="popup__button" type="submit">Создать</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </section>
    <section class="popup popup_avatar">
        <div class="popup__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" name="popupAvatar" novalidate>
                <input id="popup__avatar" class="popup__input popup__avatar-src" type="url" name="avatar" value="" placeholder="Ссылка на картинку" required>
                <span class="popup__error" id="popup__avatar-error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </section>

    <template id="templ__element">
        <li class="elements__element">
            <img class="elements__image" src="<%=require('./images/mesto.jpg')%>" alt="">
            <button class="elements__delete" type="button"></button>
            <div class="elements__info">
                <h2 class="elements__title">Байкал</h2>
                <div class="elements__likes">
                    <button class="elements__like" type="button"></button>
                    <p class="elements__like-counter">0</p>
                </div>
            </div>
        </li>
    </template>
</body>

</html>
